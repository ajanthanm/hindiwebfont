		<script type="text/javascript">
			function pageLoad()
			{
				if(QueryString.txt)
				{
					$(".txt").html(decodeURI(QueryString.txt));	
					if(QueryString.font)
					{
						$(".txt").addClass(decodeURI(QueryString.font));
					}
				}
				else
				{
					alert("there must be some thing wrong!! :( Sorry!!");
				}
			}
			function loadFont(){
				$.ajax ({
					url:"https://spreadsheets.google.com/feeds/cells/1qSk_BXLMSIOJqfUE7s-x5CbQwdy3v3eCqL4ywZPB69I/3/public/basic?alt=json-in-script",
					type: "GET",
					dataType:"xml",
					success: function(data)
					{
						console.log(data['$t'])
					},
					error: function (err)
					{
						var r = String(err.responseText);
						r = r.substr(0, r.length-2); 
						r = r.substr(28);
						r = JSON.parse(r);
						r = r.feed.entry;
						var j=0;
						var fname = "";
						var fcss = "";
						codename = "";
						for(var i=4; i< r.length; i++)
						{
							j++;
							if(j==1)
							{
								fname = r[i].content.$t;
								
							}
							if(j==2)
							{
								codename = r[i].content.$t;
							}
							if(j==3)
							{
								document.getElementsByTagName("head")[0].innerHTML += r[i].content.$t;
							}
							if(j==4)
							{
								fcss = r[i].content.$t;
								document.getElementsByTagName("style")[0].innerHTML += "."+codename+"{"+fcss+"}";
								j=0;
							}

						}
					}
				});
			}
			var QueryString = function () {
			  // This function is anonymous, is executed immediately and 
			  // the return value is assigned to QueryString!
			  var query_string = {};
			  var query = window.location.search.substring(1);
			  var vars = query.split("&");
			  for (var i=0;i<vars.length;i++) {
			    var pair = vars[i].split("=");
			    	// If first entry with this name
			    if (typeof query_string[pair[0]] === "undefined") {
			      query_string[pair[0]] = pair[1];
			    	// If second entry with this name
			    } else if (typeof query_string[pair[0]] === "string") {
			      var arr = [ query_string[pair[0]], pair[1] ];
			      query_string[pair[0]] = arr;
			    	// If third or later entry with this name
			    } else {
			      query_string[pair[0]].push(pair[1]);
			    }
			  } 
			    return query_string;
			} ();
		</script>
